@startuml
actor Client
Client -> Filter

break 例外発生
  Controller -> RestGlobalExceptionHandler : エラー内容を含んだ例外を伝搬
  RestGlobalExceptionHandler -> RestGlobalExceptionHandler : メッセージ生成

  note right
  例外の型を基に
  rest-common.xmlの定義から
  エラーメッセージを生成
  end note

  RestGlobalExceptionHandler -> Client : エラーレスポンスを返却

end

@enduml

