@startuml
hide members
hide circle

abstract class コアルール
abstract class 共通ルール

コアルール <|.. 共通ルール
共通ルール ^- - 通常フォーマット
通常フォーマット ^- - 拡張フォーマット

note "割込みルールなどのターン制ゲームに適応できる抽象的なルール定義" as n-core
コアルール .. n-core

@enduml

