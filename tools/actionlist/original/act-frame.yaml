actList:
  - type: パック
    acts:
    - 
      frame: |-
        ・パック
        ・レアパック
        ・ストラテジー
        ・エクストラ
      actName: パック開封
      actId: packopen
      actType: パック
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actActCond: パックが開封済みでない場合のみこのアクションを起こすことができる。
      actEffect: |-
        1. パックの中から好きなカードを1枚選び対戦相手に見せ手札に加える。レアカードがある場合、代わりにそれを対戦相手に見せ手札に加えてもよい。
        2. パックを表向きにし、開封済みとする。

    - 
      frame: |-
        ・レアパック
        ・ストラテジー
        ・エクストラ
      actName: レアドロー
      actId: raredraw
      actType: パック
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actActCond: プレイヤーのライフが9以下の場合にしかこのアクションを起こすことができない。
      actEffect: レアカードを1枚手札に加える。
      
    - 
      frame: |-
        ・レアパック
        ・ストラテジー
        ・エクストラ
      actName: レア召喚
      actId: summonsRare
      actType: パック
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actCost: S
      actNote: ※このアクションが起こされた時、キーカード(レアカード)はステージ上に置かれ完全公開となる。
      actEffect: キーカードを兵士として表向きかつチャージ状態で場に出す。

    - 
      frame: |-
        ・レアパック
        ・ストラテジー
        ・エクストラ
      actName: 罠カウンター
      actId: trapCounter
      actType: パック
      actTrigger: 誘発
      actSpeed: 通常
      actTime: クイック
      actTarget: キーカードが1枚または2枚のリクエスト
      actNote: ※このアクションが起こされた時、キーカード(レアカード)はステージ上に置かれ完全公開となる。
      actEffect: 対象アクションのキーカードのいずれかがこのアクションのキーカードと同じ場合、対象アクションをステージから取り除き、対象アクションのキーカードを墓地に移す。

  - type: 切札
    acts:
    -
      frame: |-
        ・エクストラ
      actId: open
      actName: オープン
      actType: 切札
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actCost: DD
      actEffect: |-
        自分の裏切札を1枚表にし表切札とする。
    -
      frame: |-
        ・エクストラ
      actId: close
      actName: クローズ
      actType: 切札
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actCost: D
      actKey: Q
      actTarget: 表切札1枚
      actEffect: |-
        対象の表切札を裏向きにする。このターンが終わるまで、それは表切札にならない。その印としてフォグにキーカードを置く。

    -
      frame: |-
        ・エクストラ
      actId: trumpDestroy
      actName: 切札破壊
      actType: 速攻魔法
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actCost: B
      actKey: A〜K
      actTarget: 表切札1枚
      actEffect: |-
        対象の表切札とキーカードのスートと数字が同じ場合、対象の表切札を墓地に移す。

    # -
    #   frame: |-
    #     ・エクストラ
    #   actId: trumpRegene
    #   actName: 切札再生
    #   actType: 切札
    #   actTrigger: 誘発
    #   actSpeed: 即時
    #   actTime: クイック
    #   actTarget: カード1枚
    #   actEffect: |-
    #     対象のカードを手札、墓地から見つけられた場合、それを自分の切札として表向きにして置き、切札に対応した能力を有効にする。 
    #     切札については「切札について」参照\n切札に対応する能力については「アビリティリスト」参照

  - type: 切札♠2
    acts:
    - frame: |-
        ・エクストラ
      actName: スラッシュ
      actId: slash
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 即時
      actTime: メイン
      actKey: <スラッシュ> を持つ兵士1体
      actCost: K
      actTarget: 兵士1体
      actActCond: 自分の表切札に「スラッシュ」がある
      actEffect: |-
        1. キーカードで指定した自分の兵士をドライブする。
        2. ドライブできた場合、そのキーカードのサイズを X とする。  
        3. 対象の兵士のサイズが X 以下なら、その兵士を墓地に移す。
      since: ex3.4.0
      update: v8.1

  - type: 切札♡3
    acts:
    - frame: |-
        ・エクストラ
      actName: 激励
      actId: rally
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actKey: <激励> を持つ兵士1体
      actCost: K
      actTarget: 兵士1体
      actActCond: 自分の表切札に「激励」がある
      actEffect: |-
        1. キーカードで指定した自分の兵士をドライブする。
        2. ドライブできた場合、そのキーカードのサイズを X とする。  
        3. 対象の兵士のサイズをこのターンが終わるまで X 加算する。
      since: ex3.4.0
      update: v8.1

  - type: 切札♢3
    acts:
    - frame: |-
        ・エクストラ
      actName: 交渉
      actId: negotiate
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actKey: <交渉> を持つ兵士1体
      actCost: K
      actTarget: キャラクター1体
      actActCond: 自分の表切札に「交渉」がある
      actEffect: |-
        1. キーカードで指定した自分の兵士をドライブする。
        2. ドライブできた場合、対象のキャラクターをドライブする。
      since: ex3.4.0
      update: v8.1

  - type: 切札♣4
    acts:
    - frame: |-
        ・エクストラ
      actName: スイッチ
      actId: switch
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actKey: <スイッチ> を持つ兵士1体
      actCost: K
      actActCond: 自分の表切札に「スイッチ」がある
      actEffect: |-
        1. キーカードで指定した自分の兵士をドライブする。
        2. ドライブできた場合、手札からカードを１枚選び、兵士としてチャージ状態で場に出す。
        3. キーカードを手札に戻す。
      since: ex3.4.0
      update: v8.1

fogList:
  - type: 滞留魔法
    fogs:
    - frame: |-
        ・エクストラ
      fogName: クローズ
      fogId: closeFog
      fogType: 滞留魔法
      fogKey: Q
      fogTarget: 対象とした切札1枚
      fogAbility: 対象とした切札はこのターンが終わるまで表向きにできない。
      since: v8.1

trumpList:
  - type: ♠スペード
    trumps:
    # - frame: |-
    #     ・エクストラ
    #   trumpName: 革命
    #   trumpId: sA
    #   trumpType: 切札
    #   trumpKey: ♠A
    #   trumpAbility: |
    #     この能力が有効である時にダメージ判定アクションが効果を発揮した場合、ダメージ判定アクションの「1.兵士（アタッカー）と兵士（ブロッカー）の場合」を以下のように変更する。
    #     １．兵士（アタッカー）と兵士（ブロッカー）の場合、アタッカーとブロッカーで数字を比較し、大きい方を墓地に移動する。同じ場合は両方を墓地に移動する。アタッカーとブロッカーを比較した数字の差をダメージとして兵士を墓地に移した方のプレイヤーに与える。１アタッカーに対して複数ブロッカーがいる場合、ブロッカーの合計数字と比較する。
    #     ---
    #     自分の兵士は以下の能力を得る。
    #     ・アタッカーかつダメージ判定アクションにてブロックされなかった場合、革命ドローアクションを起こす。
    #   since: 8.0?

    - frame: |-
        ・エクストラ
      trumpName: スラッシュ
      trumpId: s2
      trumpType: 表切札
      trumpKey: ♠2
      trumpAbility: |
        自分の場にいる♠の兵士は <スラッシュ> を持つ。
      since: ex3.4.0
      update: v8.1
      image: tarot/Pictorial_Key_to_the_Tarot_Swords_02
      devNote: |-
        立ち上がる兵で追加された。

  - type: ♡ハート
    trumps:
    - frame: |-
        ・エクストラ
      trumpName: 激励
      trumpId: h3
      trumpType: 表切札
      trumpKey: ♡3
      trumpAbility: |
        自分の場にいる♡の兵士は <激励> を持つ。
      since: ex3.4.0
      update: v8.1
      image: tarot/Pictorial_Key_to_the_Tarot_Cups_03
      devNote: |-
        立ち上がる兵で追加された。

  - type: ♢ダイヤ
    trumps:
    - frame: |-
        ・エクストラ
      trumpName: 交渉
      trumpId: d3
      trumpType: 表切札
      trumpKey: ♢3
      trumpAbility: |
        自分の場にいる♢の兵士は <交渉> を持つ。
      since: ex3.4.0
      update: v8.1
      image: tarot/Pictorial_Key_to_the_Tarot_Pentacles_03
      devNote: |-
        立ち上がる兵で追加された。

  - type: ♣クラブ
    trumps:
    - frame: |-
        ・エクストラ
      trumpName: スイッチ
      trumpId: c4
      trumpType: 表切札
      trumpKey: ♣4
      trumpAbility: |
        自分の場にいる♣の兵士は <スイッチ> を持つ。
      since: ex3.4.0
      update: v8.1
      image: tarot/Pictorial_Key_to_the_Tarot_Wands_04
      devNote: |-
        立ち上がる兵で追加された。

  - type: 裏切札
    trumps:
    - frame: |-
        ・エクストラ
      trumpName: 裏切札
      trumpId: secretTrump
      trumpType: 裏切札
      trumpKey: 全て(裏向き)
      trumpAbility: |
        なし
      since: v8.1
