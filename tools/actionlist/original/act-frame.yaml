data: 
  id: act-frame
  ver: 第8.2版 フレーム編
  lastupdate: 2025/9/30
  pdfurl_std: /pdf/blackpoker-v6-std
  pdfurl_lite: /pdf/blackpoker-v6-lite
  pdfurl_pro: /pdf/blackpoker-v6-pro
  pdfurl_mast: /pdf/blackpoker-v6-mast
  qrStd: qr_blackpoker-support_v6-std.pdf
  qrLite: qr_blackpoker-support_v6-lite.pdf
  qrPro: qr_blackpoker-support_v6-pro.pdf
  qrMast: qr_blackpoker-support_v6-mast.pdf

actList:
  - type: パック操作
    acts:
    - frame: |-
        ・パック
        ・レアパック
        ・ストラテジー
        ・エクストラ
      actName: パック開封
      actId: packopen
      actType: パック操作
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actActCond: パックが開封済みでない場合のみこのアクションを起こすことができる。
      actEffect: |-
        1. パックの中から好きなカードを1枚選び対戦相手に見せ手札に加える。レアカードがある場合、代わりにそれを対戦相手に見せ手札に加えてもよい。
        2. パックを表向きにし、開封済みとする。
  
  - type: レアカード操作
    acts: 
    - frame: |-
        ・レアパック
        ・ストラテジー
        ・エクストラ
      actName: レアドロー
      actId: raredraw
      actType: レアカード操作
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actActCond: プレイヤーのライフが9以下の場合にしかこのアクションを起こすことができない。
      actEffect: レアカードを1枚手札に加える。
      
    - frame: |-
        ・レアパック
        ・ストラテジー
        ・エクストラ
      actName: レア召喚
      actId: summonsRare
      actType: 召喚
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actCost: S
      actKey: レアカード1枚
      actNote: ※このアクションが起こされた時、キーカード(レアカード)はステージ上に置かれ完全公開となる。
      actEffect: キーカードを兵士として表向きかつチャージ状態で場に出す。

    - frame: |-
        ・レアパック
        ・ストラテジー
        ・エクストラ
      actName: 罠カウンター
      actId: trapCounter
      actType: レアカード操作
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actKey: レアカード1枚
      actTarget: キーカードが1枚または2枚のリクエスト
      actNote: ※このアクションが起こされた時、キーカード(レアカード)はステージ上に置かれ完全公開となる。
      actEffect: 対象リクエストのキーカードのいずれかがこのアクションのキーカードと同じ場合、対象リクエストをステージから取り除き、対象リクエストのキーカードを墓地に移す。

  - type: 切札操作
    acts:
    - frame: |-
        ・エクストラ
      actId: quickOpen
      actName: クイックオープン
      actType: 切札操作
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actCost: DD
      actEffect: |-
        自分の裏切札を1枚表にし表切札とする。

    - frame: |-
        ・エクストラ
      actId: open
      actName: メインオープン
      actType: 切札操作
      actTrigger: 直接
      actSpeed: 即時
      actTime: メイン
      actCost: BBL
      actEffect: |-
        自分の裏切札を1枚表にし表切札とする。

    - frame: |-
        ・エクストラ
      actId: close
      actName: クローズ
      actType: 切札操作
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actCost: D
      actKey: Q
      actTarget: 表切札1枚
      actEffect: |-
        対象の表切札を裏向きにする。このターンが終わるまで、それは表切札にならない。その印としてフォグにキーカードを置く。

    -
      frame: |-
        ・エクストラ
      actId: trumpDestroy
      actName: 切札破壊
      actType: 切札操作
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actCost: B
      actKey: A〜K
      actTarget: 表切札1枚
      actEffect: |-
        対象の表切札とキーカードのスートと数字が同じ場合、対象の表切札を墓地に移す。

  - type: 切札♠A
    acts:
    - frame: |-
        ・エクストラ
      actName: 革命ドロー
      actId: revolutionDraw
      actType: 誘発魔法
      actTrigger: 誘発
      actSpeed: 即時
      actTime: クイック
      actTriggerCond: |-
        自分の表切札に「革命」があるかつ、自分の <革命ドロー> を持つ兵士がアタッカーかつ、ダメージ判定アクションにてブロックされていない時に誘発する。
      actEffect: |-
        ライフの一番上からカードを1枚引き手札に加える。
      since: ex4.14.0
      update: v8.2

  - type: 切札♠2
    acts:
    - frame: |-
        ・エクストラ
      actName: スラッシュ
      actId: slash
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 即時
      actTime: メイン
      actUnit: <スラッシュ> を持つ兵士1体
      actCost: C
      actTarget: 兵士1体
      actActCond: 自分の表切札に「スラッシュ」がある
      actEffect: |-
        対象の兵士のサイズが X 以下なら、その兵士を墓地に移す。X はキーカードのサイズに等しい。
      since: ex3.4.0
      update: v8.1

  - type: 切札♠3
    acts:
    - frame: |-
        ・エクストラ
      actName: ドレイン
      actId: drain
      actType: 通常魔法
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actTarget: 対戦相手1人
      actActCond: 自分の表切札に「ドレイン」がある
      actEffect: |-
        自分の場にいるキャラクター1体をライフの一番下に移す。移せた場合、対象の対戦相手に2点のダメージを与える。
      since: ex5.30.0
      update: v8.2

  - type: 切札♠4
    acts:
    - frame: |-
        ・エクストラ
      actName: 威圧
      actId: intimidate
      actType: 通常魔法
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: L
      actActCond: 自分の表切札に「威圧」がある
      actEffect: |-
        サイズが10以下の兵士を全て墓地に移す。
      since: ex4.18.0
      update: v8.2

  - type: 切札♠5
    acts:
    - frame: |-
        ・エクストラ
      actName: 蘇生
      actId: resurrection
      actType: 通常魔法
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: BL
      actActCond: 自分の表切札に「蘇生」がある
      actEffect: |-
        自分の墓地にある♠2〜10のカードを1枚選ぶ。選んだカードを兵士としてチャージ状態で場に出す。
      since: ex3.10.0
      update: v8.2

  - type: 切札♠7
    acts:
    - frame: |-
        ・エクストラ
      actName: 瞬殺
      actId: instantKill
      actType: 速攻魔法
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actActCond: 自分の表切札に「瞬殺」がある
      actTarget: 兵士1体
      actEffect: |-
        自分の場にいる兵士を1体以上任意の数だけ墓地に移す。この方法で墓地に移した兵士のサイズの合計値が対象の兵士のサイズ以上の場合、対象の兵士を墓地に移す。
      since: ex5.30.0
      update: v8.2

  - type: 切札♠J
    acts:
    - frame: |-
        ・エクストラ
      actName: リアニメーター召喚
      actId: summonReanimator
      actType: 召喚
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: BL
      actKey: ♡2〜10
      actActCond: 自分の表切札に「リアニメーター」がある
      actEffect: |-
        切札の♠Jが表の場合、次を行う。
        1. 墓地にあるカードを1枚選び、兵士として表向きかつチャージ状態で場に出す。
        2. キーカードと切札の♠Jをあわせてリアニメーターとしてチャージ状態で場に出す。
      since: ex4.22.0
      update: v8.2

    - frame: |-
        ・エクストラ
      actName: クイックリアニメーター召喚
      actId: quickSummonReanimator
      actType: 召喚
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actCost: D
      actKey: ♡2〜10
      actActCond: 自分の表切札に「リアニメーター」がある
      actEffect: |-
        効果の内容は「リアニメーター召喚」を参照。
      since: ex4.22.0
      update: v8.2

    - frame: |-
        ・エクストラ
      actName: リアニメーターリアニメイト
      actId: reanimatorReanimate
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: C
      actUnit: 「リアニメーター」1体
      actTarget: 自分のキャラクター1体
      actEffect: |-
        効果の内容は「リアニメイト」を参照。
      since: ex4.22.0
      update: v8.2

    - frame: |-
        ・エクストラ
      actName: リアニメーター再生
      actId: reanimatorRevive
      actType: 切札操作
      actTrigger: 誘発
      actSpeed: 即時
      actTime: クイック
      actTriggerCond: |-
        自分の 「リアニメーター」 が場から墓地に移った時に誘発する。
      actEffect: |-
        墓地から♠Jを1枚選び、自分の表切札として置く。

  - type: 切札♠K
    acts:
    - frame: |-
        ・エクストラ
      actName: 魔王召喚
      actId: summonDarkLord
      actType: 召喚
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: SS
      # actKey: J〜K
      actActCond: 自分の表切札に「魔王」がある
      actEffect: |-
        切札の♠Kが表の場合、次を行う。
        1. 全ての兵士を墓地に移す。
        2. 自分の全ての領域から♣Kを探す。非公開の領域を見た場合、その領域をシャッフルする。
        3. ♣Kを見つけた場合、切札の♠Kと♣Kを合わせて魔王としてチャージ状態で場に出す。
        4. ♣Kが無い場合、切札の♠Kを墓地に移す。
      since: ex3.10.0
      update: v8.2

    - frame: |-
        ・エクストラ
      actName: 魔王の囁き
      actId: darkWhisper
      actType: 誘発魔法
      actTrigger: 誘発
      actSpeed: 即時
      actTime: クイック
      actTriggerCond: |-
        自分の表切札に「魔王」があるかつ、エンドアクションをリクエストした時に誘発する。
      actEffect: |-
        ライフの一番上からJoker,A,J,Q,Kのいずれかが出るまで墓地にカードを移動し、出たら手札に加える。
      since: ex3.10.0
      update: v8.2

  - type: 切札♡2
    acts:
    - frame: |-
        ・エクストラ
      actName: 援軍
      actId: summonReinforcement
      actType: 通常魔法
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: BL
      actActCond: |-
        ・自分の表切札に「援軍」がある
        ・プレイヤーは、1ターンに1回までこのアクションを起こすことができる。
      actEffect: |-
        ライフの一番上から2枚カードをめくり1枚を兵士としてチャージ状態で場に出し、もう1枚をライフの一番下に移す。
      since: ex3.10.0
      update: v8.2

  - type: 切札♡3
    acts:
    - frame: |-
        ・エクストラ
      actName: 激励
      actId: rally
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actUnit: <激励> を持つ兵士1体
      actCost: C
      actTarget: 兵士1体
      actActCond: 自分の表切札に「激励」がある
      actEffect: |-
        対象の兵士のサイズをこのターンが終わるまで X 加算する。X はキーカードのサイズに等しい。
      since: ex3.4.0
      update: v8.1

  - type: 切札♡4
    acts:
    - frame: |-
        ・エクストラ
      actName: 休戦
      actId: retreat
      actType: 速攻魔法
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actActCond: 自分の表切札に「休戦」がある
      actTarget: アタックアクションのリクエスト
      actEffect: |-
        1. 対象のリクエストを無効にしステージから取り除く。
        2. 自分の切札にある♡4を裏向きにする。
        3. 自分の場にいるキャラクターを全てチャージ状態にする。
      since: ex5.30.0
      update: v8.2

  - type: 切札♡5
    acts:
    - frame: |-
        ・エクストラ
      actName: 追撃
      actId: pursuit
      actType: 通常魔法
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: BDD
      actActCond: |-
        ・自分の表切札に「追撃」がある
        ・プレイヤーは、1ターンに1回までこのアクションを起こすことができる。
      actEffect: |-
        1. 自分の場にいる兵士を全てチャージ状態にする。
        2. アタックアクションをリクエストする。
      since: ex5.30.0
      update: v8.2

  - type: 切札♡7
    acts:
    - frame: |-
        ・エクストラ
      actName: ファントムリバース
      actId: phantomReverse
      actType: 通常魔法
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actUnit: <ファントム> を持つ防壁1体
      actCost: C
      actActCond: 自分の表切札に「ファントム」がある
      actEffect: |-
        キーカードの防壁をチャージ状態の兵士にする。
      since: ex5.30.0
      update: v8.2

    - frame: |-
        ・エクストラ
      actName: 幻影
      actId: illusion
      actType: 誘発魔法
      actTrigger: 誘発
      actSpeed: 通常
      actTime: クイック
      actTriggerCond: |-
        自分の表切札に「ファントム」があるかつ、自分のエンドアクションのリクエストがステージに追加された時に誘発する。
      actEffect: |-
        1. 自分の場にいる兵士を好きな数だけ選び、チャージ状態の防壁にする。兵士の時に受けた効果、能力は無くなる。兵士が複数のカードから成る場合、1枚ずつ防壁にする。
        2. 自分の場にいる防壁の順番を任意の順番に並び替えてもよい。
      since: ex5.30.0
      update: v8.2

  - type: 切札♡8
    acts:
    - frame: |-
        ・エクストラ
      actName: 救済
      actId: salvation
      actType: 通常魔法
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actKey: ♡A〜K
      actCost: B
      actActCond: 自分の表切札に「救済」がある
      actEffect: |-
        キーカードの数字以上の全ての兵士をオーナーのライフの一番上にオーナーの好きな順で移す。
      since: ex5.30.0
      update: v8.2

  - type: 切札♡J
    acts:
    - frame: |-
        ・エクストラ
      actName: チャリオット召喚
      actId: summonChariot
      actType: 召喚
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: BL
      actKey: ♢2〜10
      actActCond: 自分の表切札に「チャリオット」がある
      actEffect: |-
        切札の♡Jが表の場合、次を行う。
        1. 防壁1体を選び墓地に移す。
        2. キーカードと切札の♡Jをあわせてチャリオットとしてチャージ状態で場に出す。
      since: ex4.22.0
      update: v8.2

    - frame: |-
        ・エクストラ
      actName: クイックチャリオット召喚
      actId: quickSummonChariot
      actType: 召喚
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actCost: D
      actKey: ♢2〜10
      actActCond: 自分の表切札に「チャリオット」がある
      actEffect: |-
        効果の内容は「チャリオット召喚」を参照。
      since: ex4.22.0
      update: v8.2

    - frame: |-
        ・エクストラ
      actName: チャリオット防壁破壊
      actId: chariotDestroy
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: C
      actUnit: 「チャリオット」1体
      actTarget: 防壁1体
      actEffect: |-
        効果の内容は「防壁破壊」を参照。
      since: ex4.22.0
      update: v8.2

    - frame: |-
        ・エクストラ
      actName: チャリオット再生
      actId: chariotRevive
      actType: 切札操作
      actTrigger: 誘発
      actSpeed: 即時
      actTime: クイック
      actTriggerCond: |-
        自分の 「チャリオット」 が場から墓地に移った時に誘発する。
      actEffect: |-
        墓地から♡Jを1枚選び、自分の表切札として置く。

  - type: 切札♡K
    acts:
    - frame: |-
        ・エクストラ
      actName: 巨人召喚
      actId: summonGiant
      actType: 召喚
      actTrigger: 直接
      actSpeed: 通常
      actTime: メイン
      actCost: SS
      # actKey: J〜K
      actActCond: 自分の表切札に「巨人」がある
      actEffect: |-
        切札の♡Kが表の場合、次を行う。
        1. 全ての防壁を墓地に移す。
        2. 自分の全ての領域から♢Kを探す。非公開の領域を見た場合、その領域をシャッフルする。
        3. ♢Kを見つけた場合、切札の♡Kと♢Kを合わせて巨人としてチャージ状態で場に出す。
        4. ♢Kが無い場合、切札の♡Kを墓地に移す。
      since: ex3.10.0
      update: v8.2

  - type: 切札♢A
    acts:
    - frame: |-
        ・エクストラ
      actName: 防壁追加
      actId: putBulwark
      actType: 通常魔法
      actTrigger: 直接
      actSpeed: 即時
      actTime: メイン
      actCost: L
      actActCond: |-
        ・自分の表切札に「防壁追加」がある
        ・プレイヤーは、1ターンに1回までこのアクションを起こすことができる。
      actEffect: |-
        対戦相手の場にいる防壁の数が自分の場にいる防壁の数以上の場合、自分のライフの一番上から1枚を防壁として裏向きかつチャージ状態で場に出す。
      since: ex3.10.0
      update: v8.2

  - type: 切札♢3
    acts:
    - frame: |-
        ・エクストラ
      actName: 交渉
      actId: negotiate
      actType: 兵士起因
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actUnit: <交渉> を持つ兵士1体
      actCost: C
      actTarget: キャラクター1体
      actActCond: 自分の表切札に「交渉」がある
      actEffect: |-
        対象のキャラクターをドライブする。
      since: ex3.4.0
      update: v8.1

  - type: 切札♢4
    acts:
    - frame: |-
        ・エクストラ
      actName: 相殺
      actId: reckoning
      actType: 速攻魔法
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actCost: D
      actActCond: 自分の表切札に「相殺」がある
      actTarget: キーカードがあるリクエスト
      actEffect: |-
        対象リクエストのキーカードの数字の合計値が5以上の場合、次を行う。
        1.対象リクエストのキーカードの数字の合計値分ダメージを受ける。
        2.対象リクエストをステージから取り除き、対象リクエストのキーカードを墓地に移す。
      since: ex5.30.0
      update: v8.2

  - type: 切札♢5
    acts:
    - frame: |-
        ・エクストラ
      actName: 疲弊
      actId: exhaust
      actType: 誘発魔法
      actTrigger: 誘発
      actSpeed: 通常
      actTime: クイック
      actActCond: |-
