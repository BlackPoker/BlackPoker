actList:
  - type: パック系
    acts:
    - 
      frame: |-
        ・パック
        ・レアパック
        ・レアパックストラテジー
      actName: パック開封
      actId: packopen
      actType: パック
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actActCond: パックが開封済みでない場合のみこのアクションを起こすことができる。
      actEffect: |-
        1. パックの中から好きなカードを1枚選び対戦相手に見せ手札に加える。レアカードがある場合、代わりにそれを対戦相手に見せ手札に加えてもよい。
        2. パックを表向きにし、開封済みとする。

    - 
      frame: |-
        ・パック
        ・レアパック
        ・レアパックストラテジー
      actName: レアドロー
      actId: raredraw
      actType: パック
      actTrigger: 直接
      actSpeed: 即時
      actTime: クイック
      actActCond: プレイヤーのライフが9以下の場合にしかこのアクションを起こすことができない。
      actEffect: レアカードを1枚手札に加える。
      
    - 
      frame: |-
        ・パック
        ・レアパック
        ・レアパックストラテジー
      actName: レア召喚
      actId: summonsRare
      actType: パック
      actTrigger: 直接
      actSpeed: 通常
      actTime: クイック
      actNote: ※このアクションが起こされた時、キーカード(レアカード)はステージ上に置かれ完全公開となる。
      actEffect: キーカードを兵士として表向きかつチャージ状態で場に出す。

    - 
      frame: |-
        ・パック
        ・レアパック
        ・レアパックストラテジー
      actName: 罠カウンター
      actId: trapCounter
      actType: パック
      actTrigger: 誘発
      actSpeed: 通常
      actTime: クイック
      actTarget: キーカードが1枚または2枚のアクションを対象とする。
      actNote: ※このアクションが起こされた時、キーカード(レアカード)はステージ上に置かれ完全公開となる。
      actEffect: 対象アクションのキーカードのいずれかがこのアクションのキーカードと同じ場合、対象アクソンをステージから取り除き、対象アクションのキーカードを墓地に移す。

