data:
  ver: 第8.0版
  lastupdate: 2025/3/31
frames:
  - name: エントリー20
    image: entry20
    frameId: entry20
    format: lite
    deck: |-
      次のカードのみで構成された20枚のデッキを使う
      * ♠A, 2, 3, 4, 5
      * ♡A, 8, 9, 10, J
      * ♢A, 3, 7, 10, Q
      * ♣A, 5, 6, 10, K
    start: |-
      * デッキをライフとし配置図の場所に伏せておく。
      * ライフの一番上のカードを防壁として場に出し、次のカードを兵士として場に出す。（プリセット）
      
      以降は、 :numref:`common_gamestart_field` 以降に沿ってゲームを開始します。

  - name: パック
    image: pack
    frameId: pack
    format: std,pro,mast
    start: |-
      * デッキの上から14枚を取り除いてパックとし、配置図の場所に伏せておく。
      * 残りのデッキをライフとし配置図の場所に伏せておく。
      * ライフの一番上のカードを防壁として場に出し、次のカードを兵士として場に出す。（プリセット）
      * フォーマットがライトの場合、プリセットされた兵士カードがJokerならばそれを墓地に移し、次のカードを兵士として場に出す。（ライトに兵士「魔術士」がいないため。）

      以降は、 :numref:`common_gamestart_first` 以降に沿ってゲームを開始します。

    actionList: |-
      * パック開封

    accessLevel: |-
      パック
       | 完全公開：開封済み・未開封
       | 個人公開：開封後のパックの中身
       | 非公開：未開封のパックの中身

  - name: レアパック
    image: rarePack
    frameId: rarePack
    format: std,pro,mast
    start: |-
      * デッキからレアカード1枚を選び配置図の場所に伏せておく。
      * デッキをシャッフルする。
      * デッキの上から14枚を取り除いてパックとし、配置図の場所に伏せておく。
      * 残りのデッキをライフとし配置図の場所に伏せておく。
      * ライフの一番上のカードを防壁として場に出し、次のカードを兵士として場に出す。（プリセット）

      以降は、 :numref:`common_gamestart_first` 以降に沿ってゲームを開始します。

    actionList: |-
      * パック開封
      * レアドロー
      * レア召喚
      * 罠カウンター

    accessLevel: |-
      パック
       | 完全公開：開封済み・未開封
       | 個人公開：開封後のパックの中身
       | 非公開：未開封のパックの中身
      
      レアカード
       | 完全公開：レアカードの枚数
       | 個人公開：レアカードの中身
       | 非公開：なし

  - name: ストラテジー
    image: rarePack
    frameId: strategy
    format: pro,mast
    start: |-
      * デッキから最初の手札に入れる3枚を選ぶ。（ストラテジー）
      * デッキからレアカード1枚を選び配置図の場所に伏せておく。
      * 残りのデッキをシャッフルし、上から14枚を取り除いてパックとし、配置図の場所に伏せておく。
      * 残りのデッキをライフとし配置図の場所に伏せておく。
      * ライフの一番上のカードを防壁として場に出し、次のカードを兵士として場に出す。（プリセット）
      * 4枚引いて手札を7枚とする。

      以降は、 :numref:`common_gamestart_first` 以降に沿ってゲームを開始します。


    actionList: |-
      * パック開封
      * レアドロー
      * レア召喚
      * 罠カウンター

    accessLevel: |-
      パック
       | 完全公開：開封済み・未開封
       | 個人公開：開封後のパックの中身
       | 非公開：未開封のパックの中身
      
      レアカード
       | 完全公開：レアカードの枚数
       | 個人公開：レアカードの中身
       | 非公開：なし

  - name: エクストラ
    image: extra
    frameId: extra
    format: mast
    start: |-
      * デッキから2枚選び切札として、配置図の場所に伏せておく。
      * デッキから最初の手札に入れる3枚を選ぶ。（ストラテジー）
      * デッキからレアカード1枚を選び配置図の場所に伏せておく。
      * 残りのデッキをシャッフルし、上から14枚を取り除いてパックとし、配置図の場所に伏せておく。
      * 残りのデッキをライフとし配置図の場所に伏せておく。
      * ライフの一番上のカードを防壁として場に出し、次のカードを兵士として場に出す。（プリセット）
      * 4枚引いて手札を7枚とする。
      * 対戦相手も手札を7枚用意でき、準備ができてから切札を1枚表向きにする。

      以降は、 :numref:`common_gamestart_first` 以降に沿ってゲームを開始します。


    actionList: |-
      * パック開封
      * レアドロー
      * レア召喚
      * 罠カウンター
      * 切札関連のアクション

    accessLevel: |-
      パック
       | 完全公開：開封済み・未開封
       | 個人公開：開封後のパックの中身
       | 非公開：未開封のパックの中身
      
      レアカード
       | 完全公開：レアカードの枚数
       | 個人公開：レアカードの中身
       | 非公開：なし

      切札
       | 完全公開：表裏を変えずに見えるカード
       | 個人公開：伏せてあるカード
       | 非公開：なし
