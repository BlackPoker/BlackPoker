frames:
  - name: エントリー20
    image: entry20
    frameId: entry20
    format: lite
    deck: |-
      次のカードのみで構成された20枚のデッキを使う
      * ♠A, 2, 3, 4, 5
      * ♡A, 8, 9, 10, J
      * ♢A, 3, 7, 10, Q
      * ♣A, 5, 6, 10, K
    start: |-
      #. デッキをシャッフルする。
      #. デッキをライフとし、配置図の場所に伏せておく。
      #. ライフの一番上のカード7枚引き手札とする。
      #. :numref:`common_gamestart_preset` に従ってプリセットする。
      #. :numref:`common_gamestart_first` に従って先攻プレイヤーを決定する。
      #. :numref:`common_gamestart_start` に従ってゲームを開始する。

  - name: パック
    image: pack
    frameId: pack
    deck: 40枚以上
    format: std,pro,mast
    start: |-
      #. デッキをシャッフルする。
      #. デッキの上から14枚を取り除いてパックとし、配置図の場所に伏せておく。
      #. 残りのデッキをライフとし配置図の場所に伏せておく。
      #. ライフの一番上のカード7枚引き手札とする。
      #. :numref:`common_gamestart_preset` に従ってプリセットする。
      #. :numref:`common_gamestart_first` に従って先攻プレイヤーを決定する。
      #. :numref:`common_gamestart_start` に従ってゲームを開始する。

    actionList: |-
      * パック操作アクション

    accessLevel: |-
      パック
       | 完全公開：開封済み・未開封
       | 個人公開：開封後のパックの中身
       | 非公開：未開封のパックの中身

  - name: レアパック
    image: rarePack
    frameId: rarePack
    format: std,pro,mast
    deck: 40枚以上
    start: |-
      #. デッキからレアカード1枚を選び配置図の場所に伏せておく。
      #. デッキをシャッフルする。
      #. デッキの上から14枚を取り除いてパックとし、配置図の場所に伏せておく。
      #. 残りのデッキをライフとし配置図の場所に伏せておく。
      #. ライフの一番上のカード7枚引き手札とする。
      #. :numref:`common_gamestart_preset` に従ってプリセットする。
      #. :numref:`common_gamestart_first` に従って先攻プレイヤーを決定する。
      #. :numref:`common_gamestart_start` に従ってゲームを開始する。

    actionList: |-
      * パック操作アクション
      * レアカード操作アクション

    accessLevel: |-
      パック
       | 完全公開：開封済み・未開封
       | 個人公開：開封後のパックの中身
       | 非公開：未開封のパックの中身

      レアカード
       | 完全公開：レアカードの枚数
       | 個人公開：レアカードの中身
       | 非公開：なし

  - name: ストラテジー
    image: rarePack
    frameId: strategy
    format: pro,mast
    deck: 40枚以上
    start: |-
      #. デッキから最初の手札に入れる3枚を選ぶ。（ストラテジー）
      #. デッキからレアカード1枚を選び配置図の場所に伏せておく。
      #. デッキをシャッフルする。
      #. デッキの上から14枚を取り除いてパックとし、配置図の場所に伏せておく。
      #. 残りのデッキをライフとし配置図の場所に伏せておく。
      #. ライフの一番上のカードを4枚引いて手札を7枚とする。
      #. :numref:`common_gamestart_preset` に従ってプリセットする。
      #. :numref:`common_gamestart_first` に従って先攻プレイヤーを決定する。
      #. :numref:`common_gamestart_start` に従ってゲームを開始する。

    actionList: |-
      * パック操作アクション
      * レアカード操作アクション

    accessLevel: |-
      パック
       | 完全公開：開封済み・未開封
       | 個人公開：開封後のパックの中身
       | 非公開：未開封のパックの中身

      レアカード
       | 完全公開：レアカードの枚数
       | 個人公開：レアカードの中身
       | 非公開：なし

  - name: エクストラ
    image: extra
    frameId: extra
    format: mast
    deck: 40枚以上
    start: |-
      #. デッキから2枚を切札として選び、2枚とも配置図の切札の場所に伏せておく。
      #. デッキから最初の手札に入れる3枚を選ぶ。（ストラテジー)
      #. デッキからレアカード1枚を選び配置図の場所に伏せておく。
      #. 残りのデッキをシャッフルし、上から14枚を取り除いてパックとし、配置図の場所に伏せておく。
      #. 残りのデッキをライフとし配置図の場所に伏せておく。
      #. ライフの一番上のカードを4枚引いて手札を7枚とする。
      #. ライフの一番上のカードを防壁として場に出し、次のカードを兵士の場所に裏向きで出す。（プリセット）
      #. 対戦相手も手札を7枚用意でき、準備ができてから :numref:`common_gamestart_first` に従って先攻プレイヤーを決定する。
      #. 先攻プレイヤーは、プリセットで兵士の場所に裏向きで出したカードを表にし、切札の場所の2枚のうち1枚を表向きにする。
      #. 後攻プレイヤーも、プリセットで兵士の場所に裏向きで出したカードを表にし、切札の場所の2枚のうち1枚を表向きにする。      
      #. :numref:`common_gamestart_start` に従ってゲームを開始する。

    actionList: |-
      * パック操作アクション
      * レアカード操作アクション
      * 切札操作アクション
      * 切札関連のアクション

    accessLevel: |-
      パック
       | 完全公開：開封済み・未開封
       | 個人公開：開封後のパックの中身
       | 非公開：未開封のパックの中身

      レアカード
       | 完全公開：レアカードの枚数
       | 個人公開：レアカードの中身
       | 非公開：なし

      切札
       | 完全公開：表裏を変えずに見えるカード
       | 個人公開：伏せてあるカード
       | 非公開：なし
