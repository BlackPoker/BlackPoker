data: 
  ver: 第七版 act7.0
  lastupdate: 2024/4/8
  pdfurl_std: /pdf/blackpoker-v6-std
  pdfurl_lite: /pdf/blackpoker-v6-lite
  pdfurl_pro: /pdf/blackpoker-v6-pro
  pdfurl_mast: /pdf/blackpoker-v6-mast
  qrStd: qr_blackpoker-support_v6-std.pdf
  qrLite: qr_blackpoker-support_v6-lite.pdf
  qrPro: qr_blackpoker-support_v6-pro.pdf
  qrMast: qr_blackpoker-support_v6-mast.pdf

actList:
  - type: 展開系
    acts:
    - format: lite,std,pro,mast
      actName: 防壁設置
      actId: setBulwark
      actType: 召喚
      actTime: メイン
      actCost: L
      actS: ●
      actKey: ''
      actNote: ※プレイヤーは1ターンに1回しかこのアクションを起こすことができない。
      actTarget: ''
      actEffect: 手札からカード１枚を防壁として裏向きかつチャージ状態で場に出す。防壁の能力はキャラクターリスト参照。防壁の置き方は「防壁の置き方」参照。
      story: どの国もいきなり攻撃はしません。自国を守るため、防衛拠点（防壁：bulwark）を作り、徐々に相手に攻め入ります。
      flavor: |
        「まずは、防壁を出す。話はそれからだ。」
      flavorSpeaker: 再現の師より

    - format: 'lite,std,pro,mast'
      actName: 兵士召喚
      actId: summonsSoldier
      actType: 召喚
      actTime: メイン
      actCost: BL
      actS: ''
      actKey: 2〜10
      actNote: ''
      actTarget: ''
      actEffect: キーカードを一般兵として表向きかつチャージ状態で場に出す。一般兵の能力は、キャラクターリスト参照。
      story: 兵士をいきない戦場に出すことはできません。防衛拠点に受け入れてもらい、休息をとってから戦場に出ます。当然民の支援も必要です。
      flavor: 「防壁の次は兵士を出します。これが戦術の基本です。」
      flavorSpeaker: 再現者の心得第二章より
      
    - format: 'lite,std,pro,mast'
      actName: 英雄召喚
      actId: summonsHero
      actType: 召喚
      actTime: メイン
      actCost: BBL
      actS: ''
      actKey: J〜K
      actNote: ''
      actTarget: ''
      actEffect: キーカードを英雄として表向きかつチャージ状態で場に出す。英雄の能力は、キャラクターリスト参照。
      story: 英雄の召喚には一般兵よりコストがかかります。防壁による厳重な警護。十分な休息。そして民の支援です。
      flavor: 「実力はわからんが一応英雄様の出陣じゃ。粗相のないようしっかりやれよ。」
      flavorSpeaker: 古参兵より

    - format: 'lite,std,pro,mast'
      type: 展開系
      actName: エース召喚
      actId: summonsAce
      actType: 召喚
      actTime: メイン
      actCost: L
      actS: ''
      actKey: A
      actNote: ''
      actTarget: ''
      actEffect: キーカードをエースとして表向きかつチャージ状態で場に出す。エースの能力は、キャラクターリスト参照。
      story: エースは素早く行動を起こします。いきなり戦場に登場し切り込んで行きます。
      flavor: 「あいつ！何も持たずに飛び出して行きやがった！」
      flavorSpeaker: 親方より

    - format: 'pro,mast'
      type: 展開系
      actName: クイック召喚
      actId: quickSummonsAce
      actType: 召喚
      actTime: クイック
      actCost: D
      actS: ''
      actKey: A
      actNote: '※ターンを持っていない時しかこのアクションを起こすことができない。'
      actTarget: ''
      actEffect: |-
        キーカードをエースとして表向きかつチャージ状態で場に出す。
        もしくは、キーカードを防壁として裏向きかつチャージ状態で場に出す。
        エースの能力は、キャラクターリスト参照。
        防壁の能力はキャラクターリスト参照。防壁の置き方は「防壁の置き方」参照。
      story: 
      flavor: 
      flavorSpeaker: 

    - format: 'std,pro,mast'
      actName: 魔術士召喚
      actId: summonsMagic
      actType: 召喚
      actTime: メイン
      actCost: BD
      actS: ''
      actKey: Joker
      actNote: ''
      actTarget: ''
      actEffect: キーカードを魔術士として表向きかつチャージ状態で場に出す。魔術士の能力は、キャラクターリスト参照。
      story: |-
        魔法使いは戦場では魔術士として戦いに臨みます。
        コストとして民の支援より手元の予定を狂わせることを要求するあたり捻くれ者であることが伺えます。
      flavor: 「場に出れば強いんだよなぁ。場に出れば。」
      flavorSpeaker: 再現者見習いより

    - format: 'lite,std,pro,mast'
      actName: 装備
      actId: mountSoldier
      actType: 召喚
      actTime: メイン
      actCost: BL
      actS: ''
      actKey: A〜K
      actNote: ''
      actTarget: 自分の場にいるキーカードと同じスートの兵士１体を対象とする。Jokerは対象にできない。
      actEffect: 対象とした兵士の上にキーカードを置き装備兵とする。装備兵の能力は、キャラクターリスト参照。
      story: 兵士を強化することができます。強化した分強くなるのですが、弱点も増えるので要注意です。
      flavor: 「こんなにゴテゴテしてなんになるつもりだ？結局一人だろ？」
      flavorSpeaker: ライフよりの防壁より

    - format: ',std,pro,mast'
      actName: 帰還
      actId: unsummons
      actType: 召喚
      actTime: クイック
      actCost: B
      actS: ''
      actKey: 同じスートを2枚
      actNote: ''
      actTarget: |
        自分の場のキャラクター１体を対象とする。
      actEffect: |-
        １．対象のキャラクターがチャージ状態の場合、対象のキャラクターを手札に戻す。
        ２．キーカードを手札に戻す。
      story: ''
      flavor: ''
      flavorSpeaker: ''

  - type: 展開系
    acts:
    - format: lite,std,pro,mast
      actName: チャージ
      actId: charge
      actType: ターン制御
      actTime: メイン
      actCost: ''
      actS: ●
      actKey: ''
      actNote: ※プレイヤーはこのアクションを直接起こすことができない。
      actTarget: ''
      actEffect: |-
        １．ターンを持っているプレイヤーの場にいるキャラクターを全てチャージ状態にする。
        ２．ドローアクションを起こす。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: lite,std,pro,mast
      type: ターン制御系
      actName: ドロー
      actId: draw
      actType: ターン制御
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ''
      actNote: ※プレイヤーはこのアクションを直接起こすことができない。
      actTarget: ''
      actEffect: |-
        ターンを持っているプレイヤーは次を行う。
        １．ライフの一番上からカードを１枚引き、手札に加える。
        ２．必要であれば、更にライフの一番上からカードを１枚引き、手札に加える。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: lite,std,pro,mast
      type: ターン制御系
      actName: エンド
      actId: end
      actType: ターン制御
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ''
      actNote: ''
      actTarget: ''
      actEffect: |-
        １．手札が7枚を越えた場合、7枚になるよう手札を捨てる。
        ２．自分のターンを終了し、対戦相手にターンを渡す。
        ３．チャージアクションを起こす。
      story: ''
      flavor: ''
      flavorSpeaker: ''

  - type: 攻撃系
    acts:
    - format: lite,std,pro,mast
      type: 
      actName: アタック
      actId: attack
      actType: 攻防
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ''
      actNote: ※プレイヤーは1ターンに1回しかこのアクションを起こすことができない。
      actTarget: ''
      actEffect: |-
        １．対戦相手を攻撃する兵士（アタッカー）をドライブして指定する。アタッカーは複数指定可能。ドライブ状態の兵士は指定できない。
        ２．アタッカーが1体以上いる場合、ブロックアクションを起こす。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: lite,std,pro,mast
      type: 攻撃系
      actName: ブロック
      actId: block
      actType: 攻防
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ''
      actNote: ※プレイヤーはこのアクションを直接起こすことができない。
      actTarget: ''
      actEffect: |-
        １．対戦相手はアタックアクションにて指定されたアタッカー毎にそれをブロックするキャラクター（ブロッカー）を指定する。 兵士でブロックする場合、1アタッカーに対して複数の兵士を指定できる。ドライブ状態のキャラクターは指定できない。
        ２．ダメージ判定アクションを起こす。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: lite,std,pro,mast
      type: 攻撃系
      actName: ダメージ判定
      actId: damageJudge
      actType: 攻防
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ''
      actNote: ※プレイヤーはこのアクションを直接起こすことができない。
      actTarget: ''
      actEffect: |-
        アタッカーとブロッカーを比較する
        １．兵士（アタッカー）と兵士（ブロッカー）の場合、アタッカーとブロッカーで数字を比較し、少ない方を墓地に移す。同じ場合は両方を墓地に移動する。１アタッカーに対して複数ブロッカーがいる場合、ブロッカーの合計数字と比較する。
        ２．兵士（アタッカー）と防壁（ブロッカー）の場合、キャラクターリストの防壁-（能力）【ダメージ判定】参照
        ３．アタッカーをブロックするブロッカーが場に存在しない場合、アタッカーの数字だけ対戦相手にダメージを与える。
      story: ''
      flavor: ''
      flavorSpeaker: ''

  - type: 魔法系
    acts:  
    - format: 'lite,std,pro,mast'
      actName: アップ
      actId: up
      actType: 速攻魔法
      actTime: クイック
      actCost: D
      actS: ''
      actKey: ♡A〜10
      actNote: ''
      actTarget: 兵士1体を対象とする。
      actEffect: 対象とした兵士の数字は、このターンが終わるまでキーカードの数字分加算される。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: 'lite,std,pro,mast'
      actName: ダウン
      actId: down
      actType: 速攻魔法
      actTime: クイック
      actCost: D
      actS: ''
      actKey: ♠A〜10
      actNote: ''
      actTarget: 兵士1体を対象とする。
      actEffect: 対象とした兵士の数字は、このターンが終わるまでキーカードの数字分減算される。もし対象の数字が０以下となった場合、対象を墓地に移す。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: 'lite,std,pro,mast'
      actName: ツイスト
      actId: twist
      actType: 速攻魔法
      actTime: クイック
      actCost: D
      actS: ''
      actKey: ♢A〜10
      actNote: ''
      actTarget: キャラクター1体を対象とする。
      actEffect: 対象のキャラクターをドライブ状態またはチャージ状態にする。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: lite,std,pro,mast
      actName: カウンター
      actId: counter
      actType: 速攻魔法
      actTime: クイック
      actCost: D
      actS: ''
      actKey: ♣A〜10
      actNote: ''
      actTarget: |-
        キーカードが1枚または2枚のアクションを対象とする。
      actEffect: |-
        次のいずれかの場合、対象のアクションを無効にする。その場合、対象アクションをステージから取り除き、対象アクションのキーカードを墓地に移す。
        ・対象アクションのキーカードが1枚かつこのアクションのキーカードの数字が対象アクションのキーカードの数字以上
        ・対象アクションのキーカードが2枚
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: ',,pro,mast'
      actName: 再会
      actId: reunion
      actType: 速攻魔法
      actTime: クイック
      actCost: ''
      actS: ''
      actKey: ♡A〜10 を 2枚
      actNote: ''
      actTarget: ''
      actEffect: 自分の墓地からカードを１枚選び対戦相手に見せ手札に加える。
      story: 親愛な仲間との再会を強く強く願った。どんな手段も厭わないその願いが今叶った。
      flavor: 「ねぇねぇ知ってた。この後ヒロインの願いが届いて死んだはずの主人公が登場して、二人で敵を全員やっつけちゃうの！ありがちよねぇ。」
      flavorSpeaker: ネタバレ娘より

    - format: ',,pro,mast'
      actName: キル
      actId: kill
      actType: 速攻魔法
      actTime: クイック
      actCost: ''
      actS: ''
      actKey: ♠A〜10 を 2枚
      actNote: ''
      actTarget: 兵士1体を対象とする。
      actEffect: 対象とした兵士を墓地に移す。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: ',,pro,mast'
      actName: 停戦
      actId: truce
      actType: 速攻魔法
      actTime: クイック
      actCost: ''
      actS: ''
      actKey: ♢A〜10 を 2枚
      actNote: ''
      actTarget: ダメージ判定アクションを対象とする。
      actEffect: 対象のアクションを無効にする。対象アクションをステージから取り除き、対象アクションのキーカードを墓地に移す。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: ',,pro,mast'
      actName: 対象変更
      actId: changeTarget
      actType: 速攻魔法
      actTime: クイック
      actCost: ''
      actS: ''
      actKey: ♣A〜10 を 2枚
      actNote: ''
      actTarget: 対象が指定されているアクションを対象とする。
      actEffect: 対象のアクションで指定されている対象をそのアクションが指定できる範囲で変更する。アクションを対象とするアクションの対象を対象変更に変更することは可能、アクションの対象にできないものへの対象の変更は不可能とする。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: 'lite,std,pro,mast'
      actName: 防壁破壊
      actId: destroyBulwark
      actType: 通常魔法
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ♡A〜K と ♢A〜K
      actNote: ''
      actTarget: 防壁１体を対象とする。
      actEffect: 対象の防壁を場から墓地に移す。
      story: 防壁はとても後ろ向きで心が弱い。愛♡と金♢に目移りして簡単に籠絡してしまうことも。
      flavor: 「あれ？いつの間にかなくなってるよ？」
      flavorSpeaker: かくれんぼしていた子供より

    - format: 'lite,std,pro,mast'
      actName: 投擲
      actId: throwing
      actType: 通常魔法
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ♠A〜K と ♣A〜K
      actNote: ''
      actTarget: 対戦相手１人を対象とする。
      actEffect: 対象の対戦相手にX点のダメージを与える。Xはキーカードの♠カードの数字に等しい。
      story: 知恵♣と殺意♠をもってすれば兵士を出さずとも飛び道具で相手にダメージを負わすことができるでしょう。とにかく投げればいいのです。
      flavor: 「この戦法は戦い方を一変させた。なぜなら兵がいなくても勝てるからだ。」
      flavorSpeaker: 再現者の心得第十一章より

    - format: ',std,pro,mast'
      actName: 死の槍
      actId: deathLance
      actType: 通常魔法
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ♠A〜K と ♢A〜K
      actNote: ''
      actTarget: 兵士１体を対象とする。
      actEffect: |-
        対象の兵士の数字が０以外かつ、キーカードの♢カードの数字で割切れる場合、次を行う。
        １．対象の兵士をオーナーのライフの一番上に裏向きで移す。兵士が複数のカードから成る場合、任意の順でライフの一番上に裏向きで移す。
        ２．対象の兵士のオーナーにX点のダメージを与える。Xはキーカードの♠カードの数字に等しい。
      story: 死♠の槍♢。そのままだな。
      flavor: 「この槍は非常に厄介な槍だ。刺さったら急に自国に戻り力尽きるまで暴れ回る。迷惑にも程がある。」
      flavorSpeaker: 再現者の心得第十二章より

    - format: ',std,pro,mast'
      actName: 防壁補充
      actId: addBulwark
      actType: 通常魔法
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ♡A〜K と ♣A〜K
      actNote: ''
      actTarget: ''
      actEffect: |-
        自分のライフの一番上から１枚を防壁として裏向きかつチャージ状態で場に出す。もしくは、自分のライフの一番上から２枚を防壁として裏向きかつドライブ状態で場に出す。防壁の能力はキャラクターリスト参照。
        防壁の置き方は「防壁の置き方」参照
      story: 愛する人♡を守るため知恵♣を絞った結果守りを固めることにした。
      flavor: 「守れ！守れ！ひたすら守れ！防御は最大の防御？なり！」
      flavorSpeaker: 無能な指揮官より

    - format: ',std,pro,mast'
      actName: リアニメイト
      actId: reanimate
      actType: 通常魔法
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ♠A〜K と ♡A〜K
      actNote: ''
      actTarget: 自分の場のキャラクター１体を対象とする。
      actEffect: 自分の墓地にあるカード１枚を選ぶ。対象のキャラクターを墓地に移せた場合、選んだカードを兵士として表向きかつチャージ状態で場に出す。移せない場合、選んだカードを墓地に戻す。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: ',std,pro,mast'
      actName: ハンデス
      actId: handeth
      actType: 通常魔法
      actTime: メイン
      actCost: ''
      actS: ''
      actKey: ♢A〜K と ♣A〜K
      actNote: ''
      actTarget: 対戦相手１人を対象とする。
      actEffect: 対戦相手の手札を見て１枚カードを指定する。対戦相手は指定されたカードを手札から捨てる。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: ',,mast'
      actName: フォース
      actId: force
      actType: 通常魔法
      actTime: メイン
      actCost: BB
      actS: ''
      actKey: ♡A〜10 を 2枚
      actNote: ※このアクションはカウンターアクションの対象にならない。
      actTarget: ''
      actEffect: このターンが終わるまで自分の兵士全ての数字は、キーカードの合計値分加算される。
      story: ''
      flavor: ''
      flavorSpeaker: ''

    - format: ',,mast'
      actName: 剣の雨
      actId: swordRain
      actType: 通常魔法
      actTime: メイン
      actCost: BB
      actS: ''
      actKey: ♠A〜10 を 2枚
      actNote: ※このアクションはカウンターアクションの対象にならない。
      actTarget: ''
      actEffect: キーカードの合計値以下の全ての兵士を墓地に移す。
      story: 死♠と剣♠が合わさり雨のように戦場に降り注いだ。
      flavor: 「え！助かる訳ないじゃん！！」
      flavorSpeaker: 平和主義の♣3一般兵より

    - format: ',,mast'
      actName: 徴募
      actId: recruit
      actType: 通常魔法
      actTime: メイン
      actCost: BB
      actS: ''
      actKey: ♢A〜10 を 2枚
      actNote: ※このアクションはカウンターアクションの対象にならない。
      actTarget: ''
      actEffect: |-
