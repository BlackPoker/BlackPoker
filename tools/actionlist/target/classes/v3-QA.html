  <header>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed btn btn-default navbar-btn collapsed"
            data-target="#modal_sidebar" data-toggle="modal">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>

            role="button"> <img src="img/blackpoker.svg">

        <div class="navbar-collapse collapse" id="navbar-main">

            data-target="#modal_sidebar">

          </button>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button type="button" class="btn btn-default navbar-btn collapsed"
                data-target="#modal_sidebar" data-toggle="modal">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="modal fade slide left hidden-print" id="modal_sidebar_links"
    th:include="sidebar::links"></div>
  <!-- /.modal -->

  <div class="modal fade slide right hidden-print" id="modal_sidebar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="modal_sidebar-close" class="close" data-dismiss="modal"
            aria-hidden="true">×</button>
          <!-- Support Paper -->
          <h5>Q &amp; A</h5>
        </div>
        <div class="modal-body">
          ルールについてのご質問等ございましたら、twitterもしくは、メールにてご連絡下さい。<br>
          twitterはダイレクトメッセージでも、リプライでも構いません。
          <hr>
          <p>
            twitter: <a href="https://twitter.com/BlackPoker000">@BlackPoker000</a>
          </p>
          <p>
            mail: <a href="mailto:blackpoker.official@gmail.com">blackpoker.official@gmail.com</a>
          </p>
        </div>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <div class="container">

    <div class="text-center">
      <a class="text-center" data-toggle="collapse" href="#what_decklib">What's "Q&amp;A"?</a>
      <div id="what_decklib" class="panel-collapse collapse">
        <div class="panel-body well">
          <small>
            <p>BlackPokerの質問集です。</p>
            <p>Q&A形式で遊び方やルールの補足を記載しています。</p>
          </small>
        </div>
      </div>
    </div>
    <hr>

    <div class="row">

      <div th:each="row : ${list}" th:if="${not #strings.isEmpty(row.output)}" class="col-lg-6">
        <div class="bs-component">
          <div class="panel panel-default blackpoker-action" th:attr="id='qa-'+${row.no}"
            th:classappend="${'ver-'+(row.ver) +' format-'+ (row.format)}">
            <div class="panel-heading">
              <span class="ques-title" th:text="${'【Q:'+row.no+'】'+row.qTitle}"></span></span><small th:if="${not #strings.isEmpty(row.question)}">
                <hr> <span th:utext="${#sfn.cnvHtml(row.question)}"></span>
              </small>
            </div>
            <div class="panel-body">
              <p class="ans-title" th:text="${'【A】'+row.aTitle}"></p>
              <span th:if="${not #strings.isEmpty(row.answer)}">
                <hr> <span th:utext="${#sfn.cnvHtml(row.answer)}"></span>
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script type="text/javascript">

					} else {
						$('.format-' + $(this).val()).addClass('hidden');
					}
				});

			});
