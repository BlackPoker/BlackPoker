;" x1="435" x2="435" y1="968.9023" y2="990.9023"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="435" x2="675" y1="990.9023" y2="990.9023"/><polygon fill="#A80036" points="671,577.3027,675,567.3027,679,577.3027,675,573.3027" style="stroke: #A80036; stroke-width: 1.5;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="675" x2="675" y1="117.7031" y2="990.9023"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="675" x2="582" y1="117.7031" y2="117.7031"/><polygon fill="#A80036" points="592,113.7031,582,117.7031,592,121.7031,588,117.7031" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="288" x2="24" y1="117.7031" y2="117.7031"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="24" x2="24" y1="117.7031" y2="153.7031"/><polygon fill="#A80036" points="20,143.7031,24,153.7031,28,143.7031,24,147.7031" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="435" x2="435" y1="85.7031" y2="105.7031"/><polygon fill="#A80036" points="431,95.7031,435,105.7031,439,95.7031,435,99.7031" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[8582c2f712a854a710f0efedbc77df8f]
@startuml
start
:[10-1]誘発したアクションをプレイヤー毎に誘発即時リストと誘発通常リストにまとめる;
while([10-2]誘発即時リスト、誘発通常リスト全体の件数判定) is (1件以上)
    group 即時効果:プレイヤー単位に繰返し
    note
        順番はターンプレイヤーから
        ターンが回る順に行う
    end note
    repeat :[10-3]プレイヤー毎に誘発即時リスト\nの即時効果のアクションを解決;
        group 即時効果:アクション単位に繰返し
        repeat :[10-4]誘発即時リストから即時効果の\nアクションを1つ取り出す;
            :[10-5]即時効果のアクションを解決;
            :[10-6]勝敗判定;
            :[10-7]誘発したアクションを\nプレイヤー毎の誘発即時リスト、誘発通常リストに追加;
        repeat while ([10-8]誘発即時リストの件数が0件でなけば繰り返す) is (YES)
        end group
    repeat while([10-9]全ての誘発即時リストの件数が0件でなければ繰り返す) is (YES)
    end group

    group 通常効果:プレイヤー単位に繰返し
    note
        順番はターンプレイヤーから
        ターンが回る順に行う
    end note
    repeat :[10-10]プレイヤー毎に誘発通常リスト\nのアクションをステージに追加;
        :[10-11]通常効果のアクションを\n任意の順でステージに追加;
        :[10-12]誘発したアクションを\nプレイヤー毎の誘発リストに追加;
    repeat while ([10-13]誘発リストに通常効果のアクションがあれば繰り返す) is (YES)
    end group

endwhile (0件)
    stop
@enduml

